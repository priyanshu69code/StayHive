<div class="room-card w-1/4 mb-10 px-2 overflow-hidden hover:drop-shadow-xl">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-64 bg-cover bg-center rounded-lg mb-2"
            style="background-image: url({{room.first_photo}});"></div>
        <div class="flex justify-between mb-2 truncate">
            <div class="room-location w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                <span class="superhost-badge mr-2">Superhost</span>
                {% endif %}
                <span class="room-city text-gray-600">{{room.city}}, {{room.country.name}}</span>
            </div>
            <span class="room-rating flex items-center">
                <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.room_avg_rev}}
            </span>
        </div>
        <span class="room-name text-black truncate">{{room.name}}</span>
    </a>
</div>
